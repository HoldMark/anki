<div class='main_word_block'>
	{{type:word}}
</div>

<br>

<div class='main_word_block'>
	<span class='definition_back'>{{definition}}</span>
	<div class="word_wrap">
		<div class='word_info_wrap'>
			<span class='word_info mr-20'>{{trans}} {{trans_type}}</span>
			<span class='word_info'>{{part_of_speach}}</span>
		</div>
	</div>

	<hr>

	<div class="wrapper_media">	<!-- .wrapper_media -->
		<div class="wrapper_button">
			<div class="button_audio">
				<span class="wrapper_audio">{{audio}}</span>
			</div>
			<div class="button_video">
				<a href="https://youglish.com/pronounce/{{word}}/english/uk"><span class="youglish_link">YouGlish</span></a>
			</div>
		</div>
	</div>						<!-- .wrapper_media -->

	<hr>

	<ul>
		<li>{{example_1}}</li>
		<li>{{example_2}}</li>
		<li>{{example_3}}</li>
		<li>{{example_4}}</li>
		<li>{{example_5}}</li>
	</ul>

</div>							<!-- .main_word_block -->

<script>
	document.addEventListener("DOMContentLoaded", () => {
	});
	{
		// remove all empty <li>

		let list_items = document.querySelectorAll('li');
		list_items.forEach(item=>{
			if (item.innerHTML == ''){
				item.remove();
			}
		});

	}
</script>
