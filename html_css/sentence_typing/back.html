<script src="remove_all_empty_li.js"></script>

<div class='main_block'>
	<div class='inner_wrapper'>
		<div class='theme_block'><span>sentence</span></div>	
		
		<div class="additional_conditions" data-word="{{word}}" data-pos="{{part_of_speach}}" data-def="{{definition}}">
			<p>
				write sentence with:
				<span class="random_pronoun"></span>
			</p>
		</div>
		
		{{type:word}}
	
	</div><!--.inner_wrapper-->
</div>

<br>

<div class='main_block'>
	<div class='inner_wrapper'>
		
		<div class='sense_block'>
			<span class="sense_span">{{sense}}</span>
			<span class="pos_header">{{part_of_speach}}</span>
			<span class="trans_header">{{trans}} {{trans_type}}</span>
		</div>	
		
		<div class="answer_block">
			<span class="definition_span">{{definition}}</span>
		</div> <!--.answer_block-->

		<hr>

		<ul>
			<li>{{example_1}}</li>
			<li>{{example_2}}</li>
			<li>{{example_3}}</li>
			<li>{{example_4}}</li>
			<li>{{example_5}}</li>
			<li>{{example_6}}</li>
			<li>{{example_7}}</li>
		</ul>

		<hr>
			
		<div class="word_button_wrap">
				
			<div class="button_audio">
				<span class="wrapper_audio">{{audio}}</span>
			</div>
				
			<div class="button_video">
				<a href="https://youglish.com/pronounce/{{word}}/english/uk">
					<span class="youglish_link">YouGlish</span>
				</a>
			</div>
			
		</div><!--.word_button_wrap-->

	</div> <!--.inner_wrapper-->
</div> <!--.main_block-->
