<script src="remove-all-empty-li.js"></script>

<div class='main-block'>
	<div class='inner-wrapper'>
		<div class='theme-block'><span>sentence</span></div>
		
		<div class="additional-conditions" data-word="{{word}}" data-pos="{{part_of_speach}}" data-def="{{definition}}">
			<p>
				write sentence with:
				<span class="random-pronoun"></span>
			</p>
		</div>
		
		{{type:word}}
	
	</div><!--.inner-wrapper-->
</div>

<br>

<div class='main-block'>
	<div class='inner-wrapper'>
		
		<div class='sense-block'>
			<span class="sense-span">{{sense}}</span>
			<span class="pos-header">{{part_of_speach}}</span>
			<span class="trans-header">{{trans}} {{trans_type}}</span>
		</div>	
		
		<div class="answer-block">
			<span class="definition-span">{{definition}}</span>
		</div> <!--.answer-block-->

		<hr>

		<ul>
			<li>{{example_1}}</li>
			<li>{{example_2}}</li>
			<li>{{example_3}}</li>
			<li>{{example_4}}</li>
			<li>{{example_5}}</li>
			<li>{{example_6}}</li>
			<li>{{example_7}}</li>
		</ul>

		<hr>
			
		<div class="word-button-wrap">
				
			<div class="button-audio">
				<span class="wrapper-audio">{{audio}}</span>
			</div>
				
			<div class="button-video">
				<a href="https://youglish.com/pronounce/{{word}}/english/uk">
					<span class="youglish-link">YouGlish</span>
				</a>
			</div>
			
		</div><!--.word-button-wrap-->

	</div> <!--.inner-wrapper-->
</div> <!--.main-block-->
