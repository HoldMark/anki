<div class='main_block'>
	<div class='inner_wrapper'>

		<div class='sense_block'>
			<span class="sense_span">{{sense}}</span>
			<span class="pos_header">{{part_of_speach}}</span>
		</div>	
		
		<div class="answer_block">
			<span class="definition_span">{{definition}}</span>

	</div> <!--.inner_wrapper-->
</div> <!--.main_block-->

<div class='main_block'>
	<div class='inner_wrapper'>
		<div class='theme_block'><span></span></div>	
		
		<div class='question_block'>
			
			<div class="question_wrap">
				<a href="https://dictionary.cambridge.org/dictionary/english/{{word}}"><span class="word_answer">{{word}}</span></a>
			</div>

			<hr>

			<div class="word_info_wrap">
				<span class="">{{trans}} {{trans_type}}</span>
			</div><!--.word_info_wrap-->

			<hr>
			
			<div class="word_button_wrap">
				
				<div class="button_audio">
					<span class="wrapper_audio">{{audio}}</span>
				</div>
				
				<div class="button_video">
					<a href="https://youglish.com/pronounce/{{word}}/english/uk">
						<span class="youglish_link">YouGlish</span>
					</a>
				</div>
			
			</div><!--.word_button_wrap-->
			<div class="answer_block">
			<hr class="after_buttons">
			<ul>
				<li>{{example_1}}</li>
				<li>{{example_2}}</li>
				<li>{{example_3}}</li>
				<li>{{example_4}}</li>
				<li>{{example_5}}</li>
				<li>{{example_6}}</li>
				<li>{{example_7}}</li>
			</ul>
		</div> <!--.answer_block-->
		</div>	
	
	</div> <!--.inner_wrapper-->
</div> <!--.main_block-->
