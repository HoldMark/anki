<div class='main-block'>
	<div class='inner-wrapper'>
		<div class='theme-block'><span></span></div>
		
		<div class='question-block'>
			
			<div class="question-wrap">
				<span class='main-example'>{{example_1}}</span>
			</div>

			<hr>

			<div class="word-info-wrap">
				<a href="https://dictionary.cambridge.org/dictionary/english/{{word}}"><span class="">{{word}}</span></a>
				<span class="">{{trans}} {{trans_type}}</span>
				<span class="">{{part_of_speach}}</span>
			</div><!--.word-info-wrap-->

			<hr>
			
			<div class="word-button-wrap">
				
				<div class="button-audio">
					<span class="wrapper-audio">{{audio}}</span>
				</div>
				
				<div class="button-video">
					<a href="https://youglish.com/pronounce/{{word}}/english/uk">
						<span class="youglish-link">YouGlish</span>
					</a>
				</div>
			
			</div><!--.word-button-wrap-->
		</div>	
	
	</div> <!--.inner-wrapper-->
</div> <!--.main-block-->
