<div class='main_word_block'>
	<div class="word_wrap">
		<span class='main_example'></span>
		<div class='word_info_wrap'>

			<span class='word_info mr-20'>{{trans}} {{trans_type}}</span>
			<span class='word_info'>{{part_of_speach}}</span>
		</div>
	</div>

	<hr>

	<div class="wrapper_media">	<!-- .wrapper_media -->
		<div class="wrapper_button">
			<div class="button_audio">
				<span class="wrapper_audio">{{audio}}</span>
			</div>
			<div class="button_video">
				<a href="https://youglish.com/pronounce/{{word}}/english/uk">
					<span class="youglish_link">YouGlish</span>
				</a>
			</div>				<!-- .button_video -->
		</div>
	</div>						<!-- .wrapper_media -->

</div>							<!-- .main_word_block -->

	<p class='sense_back'>{{sense}}</p>

	<hr>
	
	<ul>
		<li>{{example_1}}</li>
		<li>{{example_2}}</li>
		<li>{{example_3}}</li>
		<li>{{example_4}}</li>
		<li>{{example_5}}</li>
	</ul>
</div>



<!-- needs that to display main example -->

<span class='example'>{{example_1}}</span>
<span class='example'>{{example_2}}</span>
<span class='example'>{{example_3}}</span>
<span class='example'>{{example_4}}</span>
<span class='example'>{{example_5}}</span>


<script>
	document.addEventListener("DOMContentLoaded", () => {
	});
	{
		let currentDate = new Date();
		let today_num = currentDate.getDate();
		let list_examples_html = document.querySelectorAll('.example');
		
		let list_examples = [];

		for (var i =0;i < list_examples_html.length; i++){
    	if (list_examples_html[i].innerHTML !=''){
     		list_examples.push(list_examples_html[i].innerHTML);
    	}
		}

		let index_example = (today_num-1) % list_examples.length;
		let main_example = 0;
		if (list_examples.length == 0){
			main_example = '!!! No example. Need to fill it !!!'
		} else{
			main_example = list_examples[index_example];
		}
		
		let main_ex_node = document.querySelector('.main_example');
		main_ex_node.innerHTML = main_example;


		// remove all empty <li> and main example

		let list_items = document.querySelectorAll('li');
		list_items.forEach(item=>{
			if (item.innerHTML == ''){
				item.remove();
			}
			else if (item.innerHTML == main_example){
				item.remove();
			}
		});


	}
</script>
