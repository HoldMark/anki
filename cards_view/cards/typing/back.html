<script src="remove-all-empty-li.js"></script>
<script src="delay.js"></script>

<div class='typing-back-content'>

	<div class='basic-block basic-block-typing'>
		<div class='basic-content-wrapper'>

			<div class="header-typing">
				<div class='theme-block'><span>word</span></div>
			</div>
			<div class="body-typing">
				{{type:word}}
			</div>

		</div> <!--.basic-content-wrapper-->
	</div> <!--.basic-block .basic-block-typing-->
	<br>
	<div class='basic-block basic-block-definition'>
		<div class='basic-content-wrapper'>
			<div class="header-typing">
				<div class='sense-block'>
					<span class="sense-span">{{sense}}</span>
					<span class="pos-span">{{part_of_speach}}</span>
					<span class="trans-span">{{trans}} {{trans_type}}</span>
				</div> <!--.sense-block-->
			</div> <!--.header-typing-->
			<div class="body-typing">
				<div class="definition-text-block">
					<span class="definition-span">{{definition}}</span>
				</div> <!--.definition-text-block-->
				<hr>
				<div class="example-block">
					<ul>
						<li>{{example_1}}</li>
						<li>{{example_2}}</li>
						<li>{{example_3}}</li>
						<li>{{example_4}}</li>
						<li>{{example_5}}</li>
					</ul>
				</div>
				<hr>
				<div class="button-block">
					<div class="button-audio-block">
						<span class="audio-span">{{audio}}</span>
					</div>
					<div class="button-video-block">
						<a href="https://youglish.com/pronounce/{{word}}/english/uk">
							<span class="youglish-link">YouGlish</span>
						</a>
					</div>
				</div><!--.button-block-->
			</div> <!--.body-typing-->
		</div> <!--.basic-content-wrapper-->
	</div> <!--.basic-block .basic-block-definition-->

</div> <!--.typing-back-content-->
