<script src="remove-all-empty-li.js"></script>

<div class='sentence-back-content'>

	<div class='basic-block basic-block-sentence'>
		<div class='basic-block-inner-wrapper'>
			<div class='header-sentence'>
				<div class='theme-block'><span>sentence</span></div>
			</div>
			<div class="body-sentence">
				{{type:word}}
			</div>
		</div><!--.basic-block-inner-wrapper-->
	</div> <!--.basic-block .basic-block-sentence-->

	<br>

	<div class='basic-block basic-block-definition'>
		<div class='basic-block-inner-wrapper'>

			<div class='header-definition'>
				<div class='sense-block'>
					<span class="sense-span">{{sense}}</span>
					<span class="pos-span">{{part_of_speach}}</span>
					<span class="trans-span">{{trans}} {{trans_type}}</span>
				</div>
			</div> <!--.header-definition-->

			<div class="body-definition">
				<div class="definition-text-block">
					<span class="definition-span">{{definition}}</span>
				</div> <!--.definition-text-block-->
				<hr>
				<div class="example-block">
					<ul>
						<li>{{example_1}}</li>
						<li>{{example_2}}</li>
						<li>{{example_3}}</li>
						<li>{{example_4}}</li>
						<li>{{example_5}}</li>
						<li>{{example_6}}</li>
						<li>{{example_7}}</li>
					</ul>
				</div> <!--.example-block-->
				<hr>
				<div class="button-block">
					<div class="button-audio-block">
						<span class="audio-span">{{audio}}</span>
					</div>
					<div class="button-video-block">
						<a href="https://youglish.com/pronounce/{{word}}/english/uk">
							<span class="youglish-link">YouGlish</span>
						</a>
					</div>
				</div><!--.button-block-->
			</div> <!--.body-definition-->

		</div> <!--.basic-block-inner-wrapper-->
	</div> <!--.basic-block .basic-block-definition-->
</div> <!--.sentence-back-content-->
