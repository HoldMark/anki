<div class='main-block'>
	<div class='inner-wrapper'>

		<div class='sense-block'>
			<span class="sense-span">{{sense}}</span>
			<span class="pos-header">{{part_of_speach}}</span>
		</div>	
		
		<div class="answer-block">
			<span class="definition-span">{{definition}}</span>
		</div> <!--.answer-block-->

	</div> <!--.inner-wrapper-->
</div> <!--.main-block-->

<br>

<div class='main-block'>
	<div class='inner-wrapper'>
		<div class='theme-block'><span></span></div>
		
		<div class='question-block'>
			
			<div class="question-wrap">
				<a href="https://dictionary.cambridge.org/dictionary/english/{{word}}"><span class="word-answer">{{word}}</span></a>
			</div>

			<hr>

			<div class="word-info-wrap">
				<span class="">{{trans}} {{trans_type}}</span>
			</div><!--.word-info-wrap-->

			<hr>
			
			<div class="word-button-wrap">
				
				<div class="button-audio">
					<span class="wrapper-audio">{{audio}}</span>
				</div>
				
				<div class="button-video">
					<a href="https://youglish.com/pronounce/{{word}}/english/uk">
						<span class="youglish-link">YouGlish</span>
					</a>
				</div>
			
			</div><!--.word-button-wrap-->
			<div class="answer-block">
			<hr class="after-buttons">
			<ul>
				<li>{{example_1}}</li>
				<li>{{example_2}}</li>
				<li>{{example_3}}</li>
				<li>{{example_4}}</li>
				<li>{{example_5}}</li>
				<li>{{example_6}}</li>
				<li>{{example_7}}</li>
			</ul>
		</div> <!--.answer-block-->
		</div>	
	
	</div> <!--.inner-wrapper-->
</div> <!--.main-block-->
